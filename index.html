        <div class="content">
            <h1 id="content-heading">Local Weather Now</h1>
            <span id="date"></span>

                    <p id="temperature"></p>
            </a>
            <button id="fahr" type="button"></button>

                <p id="condition-icon">
                    <i id="faicon1" class="" aria-hidden="true"></i>
                    <i id="faicon2" class="" aria-hidden="true"></i>

                </div>
